<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="js/layui/css/layui.css">
    <link rel="stylesheet" href="css/login.css">
    <title>登录界面</title>
</head>

<body>
<div class="title font">
    中国人的太阳心理健康与咨询中心
</div>
<div id="loginMain">
    <form class="layui-form layui-form-pane" action="javascript:void(0)" id="userlogin">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="useracc" placeholder="请输入标题" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码：</label>
            <div class="layui-input-block">
                <input type="password" name="userpwd" placeholder="请输入密码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">验证码：</label>
            <div class="layui-input-block">
                <input type="text" name="code" placeholder="请输入验证码" class="layui-input">
                <div style="font-size:10px;height: 30px;line-height: 30px;">
                    <img src="identify" width="100px" height="30px" id="imgcode">
                    <span onclick="changeIdentify()">看不清，换一张</span>
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom:0;">
            <div class="layui-input-block" style="margin: 0;display: flex;justify-content: center;">
                <input class="layui-btn" type="button" onclick="userLogin()" value="登录">
                <button type="reset" class="layui-btn layui-btn-normal">重置</button>
                <input class="layui-btn layui-btn-danger" type="button" onclick="rightMove()" value="去注册">
            </div>
        </div>
    </form>

    <form class="layui-form layui-form-pane" action="javascript:void(0)" id="userRegsiter">
        <div class="layui-form-item">
            <label class="layui-form-label">昵称：</label>
            <div class="layui-input-block">
                <input type="text" name="username" placeholder="请输入昵称" class="layui-input" minlength="2">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">账号：</label>
            <div class="layui-input-block">
                <input type="text" name="useracc" id="useracc" placeholder="请输入账号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码：</label>
            <div class="layui-input-block">
                <input type="password" name="userpwd" id="userpwd" placeholder="请输入密码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">确认密码：</label>
            <div class="layui-input-block">
                <input type="password" name="usercheckpwd" id="usercheckpwd" placeholder="请再次输入密码" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别：</label>
            <div class="layui-input">
                <input type="radio" name="usersex" value="1" title="男" checked>
                <input type="radio" name="usersex" value="0" title="女">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">年龄：</label>
            <div class="layui-input-block">
                <input type="number" name="userage" placeholder="请输入年龄(周岁)" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机号：</label>
            <div class="layui-input-block">
                <input type="text" name="userphone" id="userphone" placeholder="请输入个人手机号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">通讯地址：</label>
            <div class="layui-input-block">
                <input type="text" name="address" placeholder="请输入个人可联系地址" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="margin-bottom:0;">
            <div class="layui-input-block" style="margin: 0;display: flex;justify-content: center;">
                <input type="button" class="layui-btn" onclick="userRegister()" value="注册">
                <button type="reset" class="layui-btn layui-btn-normal">重置</button>
                <input class="layui-btn layui-btn-danger" type="button" onclick="leftMove()" value="去登陆">
            </div>
        </div>
    </form>
</div>
</body>
<script src="js/jquery-1.7.2.min.js"></script>
<script src="js/layui/layui.js"></script>
<script src="js/login.js"></script>
<script>
    function rightMove() {
        $('#loginMain').css({'animation': 'rightMove 2s'});
        $('#loginMain').css({'transform': 'translateX(-50%)'})
    }

    function leftMove() {
        $('#loginMain').css({'animation': 'leftMove 2s'});
        $('#loginMain').css({'transform': 'translateX(-0%)'})
    }
</script>
</html>
